# set mode of operation here:
# - use the value "LOCAL" to connect to a previously manually started Rserve instance (/usr/bin/R CMD Rserve --vanilla --RS-conf Rserve.conf)
# - use the value "LOCAL_SPAWN" to spawn a local instance if connecting to an existing one does not work
# - use the value "REMOTE" to connect to a remote instance on another host
de.invesdwin.context.r.runtime.rserve.RserveProperties.RSERVER_CONF_MODE=LOCAL_SPAWN
# configure the RserverConf instance here (R://[<username>:<password>@]host[:port]), or keep it undefined for using the defaults
de.invesdwin.context.r.runtime.rserve.RserveProperties.RSERVER_CONF=R://invesdwin:invesdwin@localhost